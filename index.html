<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>NASA Picture of the Day</h1>
      <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input" required />
        <button type="submit">Search for the Image</button>
      </form>
      <section id="current-image-container">
        <!-- Current image will be displayed here -->
        <img id="current-image" src="Images/image2.jpg" alt="image" />
        <p id="image-description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi officia
          enim necessitatibus, eligendi voluptates aliquam, error sint pariatur
          officiis eius, itaque corrupti nihil quaerat et natus quos harum. Sed,
          tenetur!
        </p>
      </section>
      <h2>Previous Searches:</h2>
      <ul id="search-history">
        <!-- Past searches will be displayed here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
